<nav class="bg-white shadow-lg">

    <div class="flex justify-between h-16">
      <div class="flex">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-xl font-bold text-gray-800">Booking App</a>
        </div>
        
        <!-- Desktop Navigation -->
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <a routerLink="/home" 
             routerLinkActive="border-indigo-500 text-gray-900" 
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Home
          </a>
          <a routerLink="/services" 
             routerLinkActive="border-indigo-500 text-gray-900" 
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Services
          </a>
          <a routerLink="/booking" 
             routerLinkActive="border-indigo-500 text-gray-900" 
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            Bookings
          </a>
        </div>
      </div>

      <!-- Account Menu -->
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        <a routerLink="/account/login" 
           class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">
          Login
        </a>
        <a routerLink="/account/register" 
           class="bg-indigo-600 text-white hover:bg-indigo-700 px-4 py-2 rounded-md text-sm font-medium">
          Register
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="sm:hidden flex items-center">
        <button (click)="toggleMenu()" 
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed -->
          <svg *ngIf="!isMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Icon when menu is open -->
          <svg *ngIf="isMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMenuOpen" class="sm:hidden">
    <div class="pt-2 pb-3 space-y-1">
      <a routerLink="/home" 
         routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"

      </a>
      <a routerLink="/account/login" 
         class="block pl-3 pr-4 py-2 border-l-4 text-base font-medium border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700">
